<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformer Prediction App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin-bottom: 20px; }
        input[type="text"] { width: 400px; padding: 10px; }
        button { padding: 10px 20px; }
        .result { border: 1px solid #ccc; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Transformer Model Prediction</h1>
    <p>
    <a href="/self-built"><button style="padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer;">
        Chuyển sang Transformer tự build từ đầu
    </button></a>
</p>
    <form action="/predict" method="post">
        <label for="text">Nhập văn bản đầu vào:</label><br>
        <input type="text" id="text" name="text" required><br><br>
        <button type="submit">Dự đoán</button>
    </form>

    {% if result %}
    <div class="result">
        <h2>Kết quả dự đoán:</h2>
        <p><strong>Dự đoán:</strong> {{ result.prediction }}</p>
        <p><strong>Xác suất:</strong> {{ result.probabilities }}</p>
        <p><strong>Vector embedding (10 phần tử đầu):</strong> {{ result.vector }}</p>
    </div>
    {% endif %}
</body>
</html>

<script>
    const input = document.getElementById("text");

    window.onload = () => {
        const savedText = localStorage.getItem("input_text");
        if (savedText) input.value = savedText;
    };

    input.addEventListener("input", () => {
        localStorage.setItem("input_text", input.value);
    });
</script>
